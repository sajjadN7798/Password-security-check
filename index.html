<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="font/webfonts/all.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="container">
        <div class="col-sm-12 p-0 background">
            <div class="overlay"></div>
        </div>
        <div class="col-12 col-sm-8 m-auto register-form z-depth-1-half pt-3">
            <form>
                <div class="login-icon">
                    <img src="pic/man.svg" alt="Login Icon" class="z-depth-1-half animated">
                </div>
                <div class="back-link">
                    <a href="#!" class="text-black-50 animated"
                       onmouseenter="$(this).find('i').addClass('animate-arrow-left')"
                       onmouseleave="$(this).find('i').removeClass('animate-arrow-left')">
                        <i class="fa fa-long-arrow-alt-left"></i> Back</a>
                </div>
                <div class="pr-4 pl-4 form-container animated">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="md-form mt-0">
                                <input type="text" id="form1" class="form-control">
                                <label for="form1">First name...</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="md-form mt-0">
                                <input type="text" id="form2" class="form-control">
                                <label for="form2">Last name...</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="md-form mt-0">
                                <input type="email" id="form3" class="form-control">
                                <label for="form3">Email...</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="md-form mt-0">
                                <input type="password" id="form4" class="form-control" data-type="password">
                                <label for="form4">Password...</label>
                                <i class="fa fa-eye animated float-right" data-action="show-password"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 analyzer mt-5 d-flex p-0">
                        <div class="col-sm-3 text-center">
                            <i class="fa fa-hashtag fa-3x sc"></i>
                            <p class="mt-3">Special character</p>
                        </div>
                        <div class="col-sm-3 text-center">
                            <i class="fas fa-font fa-3x alpha"></i>
                            <p class="mt-3">Alphabet</p>
                        </div>
                        <div class="col-sm-3 text-center">
                            <i class="fa fa-sort-numeric-up fa-3x int"></i>
                            <p class="mt-3">Numbers</p>
                        </div>
                        <div class="col-sm-3 text-center">
                            <i class="fa fa-lock fa-3x long-length"></i>
                            <p class="mt-3">+8 Character</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 p-0 text-right mt-5 form-footer">
                    <div class="text-right">
                        <button class="btn btn-next m-0" type="button"
                                onclick="Register()"
                                onmouseenter="$(this).find('i').addClass('animate-arrow-right')"
                                onmouseleave="$(this).find('i').removeClass('animate-arrow-right')">Register
                            <i class="fa fa-long-arrow-alt-right"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/mdb.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
